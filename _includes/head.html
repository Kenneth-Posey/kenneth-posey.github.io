<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/matrix_font/matrix_font.css" }}">
  <link rel="stylesheet" href="{{ "/css/oldmain.css" }}">
  <link rel="stylesheet" href="{{ "/css/structure.css" }}">
  <link rel="stylesheet" href="{{ "/css/styling.css" }}">

  <script type="text/javascript" src="{{ "/javascript/jquery-1.9.1.js" }}"></script>
  <script type="text/javascript" src="{{ "/javascript/library.js" }}"></script>
  <script type="text/javascript" src="{{ "/javascript/main.js" }}"></script>
  <script type="text/javascript" src="{{ "/javascript/glyph-stream.js" }}"></script>

  <script type="text/javascript" src="{{ "/javascript/jquery.jquery-scroll.js" }}"></script>
  <link rel="stylesheet" href="{{ "/css/jquery.jquery-scroll.css" }}">

  <!-- Font Awesome - icons as a font -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <script type="text/javascript">
    // Default stream settings
    var options = {
        quantity: 5
      , minSpeed: 30
      , maxSpeed: 45
      , minLength: 6
      , maxLength: 25
      , minSpriteSpeed: 500
      , maxSpriteSpeed: 1200
      , minSpriteSize: 8
      , maxSpriteSize: 12
    }
  </script>

  <style type="text/css">
    .under-construction {
      width: 18px;
      display: inline-block;
    }
  </style>
</head>
