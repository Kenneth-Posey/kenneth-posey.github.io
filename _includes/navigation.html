<div id="start-menu" class="start-menu-item matrix-font" style="text-transform: uppercase; font-size: 20px;">
  <div id="start-menu-button" class="start-menu-item">
    <img src="http://i.imgur.com/n9QWkc8.png" alt="Start">
  </div>
  <div id="start-menu-bar">
  </div>
  <div id="start-menu-display">
    <li class="start-menu-item">
      <a href="/" id="home-link">Home</a>
    </li>
    <ul id="start-menu-list">
      {% for category in site.categories %}
        <li class="start-menu-item">
          <a href="#" name="{{ category | first }}" class="start-menu-link">{{ category | first }}</a>
          {% for posts in category %}
            <ul class="sub-menu">
              {% for post in posts %}
                {% if post.url %}
                  <li>
                    <a href="{{ post.url }}" class="start-menu-link start-menu-item">{{ post.title }}</a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          {% endfor %}
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="sub-menu-display">

  </div>
</div>
